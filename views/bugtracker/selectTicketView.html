<table id="beats" class="table table-bordered">
    <thead>
    <tr>
        <td>Код</td>
        <td>Название</td>
        <td>Создан</td>
        <td>Статус</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in tickets">
        <td>{{ticket.code}}-{{ticket.id}}</td>
        <td>{{ticket.title}}</td>
        <td>{{ticket.created}}</td>
        <td>{{ticket.status}}</td>
    </tr>
    </tbody>
</table>
