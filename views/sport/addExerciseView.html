<link href="/css/sport.css" type="text/css" rel="stylesheet">

<table class="exercises_head_table">
    <tr>
        <td class="list_of_exercises">Новое упражнение</td>
        <td><button ng-click="getTargetView('/sport/done')" class="btn btn-success">Список сделанных упражнений</button></td>
        <td><button ng-click="getTargetView('/sport/exercises')" class="btn btn-success">Список всех упражнений</button></td>
    </tr>
</table>

<hr class="white">

<form name="add_exercise_form">
    <table class="add_exercise_table">
            <tr>
                <td class="label">Номер</td>
                <td class="ex_input"><input type="text" class="form-control" name="name" ng-model="newEx.name" required></td>
            </tr>
            <tr>
                <td class="label">Название</td>
                <td class="ex_input"><input type="text" class="form-control" name="title" ng-model="newEx.title" required></td>
            </tr>
            <tr>
                <td class="label">Время подхода</td>
                <td class="ex_input"><input type="text" class="form-control" name="setTimeSec" ng-model="newEx.setTimeSec"></td>
            </tr>
            <tr>
                <td class="label">Время отдыха</td>
                <td class="ex_input"><input type="text" class="form-control" name="restTimeSec" ng-model="newEx.restTimeSec"></td>
            </tr>
            <tr>
                <td class="label">Кол-во повторений</td>
                <td class="ex_input"><input type="text" class="form-control" name="repeatNumber" ng-model="newEx.repeatNumber"></td>
            </tr>
            <tr>
                <td class="label">Кол-во подходов</td>
                <td class="ex_input"><input type="text" class="form-control" name="timesNumber" ng-model="newEx.timesNumber"></td>
            </tr>
            <tr>
                <td colspan="2"><input ng-click="newExercise(newEx, add_exercise_form)" type="submit" value="Добавить упражнение" class="btn btn-info"></td>
            </tr>
    </table>
</form>
